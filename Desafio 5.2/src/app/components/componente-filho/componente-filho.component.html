<hr aria-hidden="true">
<p>O número {{ numeroComponent }} é {{ isPar(numeroComponent) }} e
  {{ isPrime(numeroComponent) }}</p>

  <button [routerLink]="['/quadrado']" [state]="{ valorRota: numeroComponent }">
    Quanto é {{ numeroComponent }} ao quadrado?
  </button>

  <button (click)="calculaCubo()">
    <p>Quanto é {{ numeroComponent }} ao cubo?</p>
  </button>
